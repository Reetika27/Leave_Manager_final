<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leave_Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        table{
            width: 50%;
        }

    </style>
</head>
<body>
<h2 align="center">Leave Report</h2>
<table class="table table-bordered table-condensed">
    <thead>
    <tr>
        <th>UserId</th>
        <th>User Name
        <th>StartDate</th>
        <th>End Date</th>
        <th>Leaves this month</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reportL : ${report}">
        <td th:text="${reportL.userId}">User Id</td>
        <td th:text="${reportL.userName}">User Name</td>
        <td th:text="${reportL.startDate}">Start Date</td>
        <td th:text="${reportL.endDate}">End Date</td>
        <td th:text="${reportL.numberOfLeavesPerMonth}">Leaves this month</td>
    </tr>
    </tbody>
</table>
<strong><a href="/index">Click here to go back</a></strong>
<strong><a href="/reportPForm">Get previous month reports</a></strong>
</body>
</html>
