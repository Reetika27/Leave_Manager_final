<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leave_Manager</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
    <style>
          div
        {
            width: 70%;
            padding: 10px;
            margin: 0 auto;
        }

        .control-label{
        text-align: left;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <form action="/deleteLeave" method="post" class="text-center border border-light p-5">
            <p class="h4 mb-4">Delete Leave</p>

            <label for="userId" class="sr-only">User Id</label>
            <input type="text" id="userId" class="form-control mb-4" name="userId" placeholder="User id" required
                   autofocus>

            <label for="startDate" text-align="left">Start Date: </label>
            <input type="date" id="startDate" class="form-control mb-4" name="startDate" placeholder="Start Date"
                   required>

            <label for="endDate" text-align="left">End Date: </label>
            <input type="date" id="endDate" class="form-control mb-4" name="endDate" placeholder="end Date" required>

            <label for="reason" class="sr-only">Reason</label>
            <input type="text" id="reason" class="form-control mb-4" name="reason" placeholder="Reason" required>

            <label for="status" class="sr-only">Status</label>
            <select class="form-control inputstl" id="status" name="status">
                <option value="" class="form-control mb4">Select correct status for the leave</option>
                <option>Approved</option>
                <option>Pending</option>
            </select><br>

            <button class="btn btn-primary bt-lg my-4" type="submit">Delete Leave</button>
        </form>
    </div>
</div>
<strong><a href="/index">Click here to go back</a></strong>
</body>

</html>
